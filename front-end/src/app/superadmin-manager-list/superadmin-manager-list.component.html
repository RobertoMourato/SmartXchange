<app-create-manager-popup></app-create-manager-popup>

<table mat-table
       [dataSource]="users" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
  </ng-container>
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let game">
      {{game.email}} </td>
  </ng-container>

  ['ID', 'Name', 'Email'];<!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
<ng-container matColumnDef="expandedDetail">
  <td mat-cell *matCellDef="let game" [attr.colspan]="headElements.length">

    <div class="example-game-detail"
         [@detailExpand]="game == expandedElement ? 'expanded' : 'collapsed'">

        <div >
          <button mat-raised-button waves-effect class="edit-button" >Edit</button>
          <button mat-raised-button waves-effect class="delete-button" >Delete</button>
        </div>
        <div >
        </div>
    </div>

  </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="headElements"></tr>
  <tr mat-row *matRowDef="let element; columns: headElements;"
      class="example-game-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
