<div class="container">
    <h1 class= "title">Participants<div> </div></h1>
    <table mdbTable striped="true">
        <thead>
          <tr>
            <th *ngFor="let head of headElements" scope="col">{{head}} </th>
          </tr>
        </thead>
        <tbody>
          <tr mdbTableCol *ngFor="let par of Participants">
            <th scope="row">{{par.id}}</th>
            <td>{{par.name}}</td>
            <td>{{par.role}}</td>
            <td><button mdbBtn color="red" rounded="true" size="sm" type="button" class="m-0" mdbWavesEffect>Kick</button></td>
          </tr>
        </tbody>
      </table>
</div>
