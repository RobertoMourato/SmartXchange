<div class="popup">
  <h2 mat-dialog-title>Create new manager</h2>
  <div mat-dialog-content>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Insert the e-mail</mat-label>
      <input matInput placeholder="Add manager e-mail here" [(ngModel)]="email">
    </mat-form-field>
    <br>
    <br>

    <p>An invite will be sent via e-mail.</p>
    <br>
    <br>
  </div>
  <div mat-dialog-actions>
    <button class="button1" float="right" mat-button (click)="sendEmail()">Send Invite</button>
  </div>
</div>
