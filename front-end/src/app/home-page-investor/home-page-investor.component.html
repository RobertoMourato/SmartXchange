<body>
    <div class="time-card">
        <p>25:13</p>
    </div>

    <div fxLayout="row" fxLayoutAlign="center center" id="block-container">
        <div class="wallet-card" id="block1">
            
            <h3><mat-icon>account_balance_wallet</mat-icon>&nbsp;Wallet</h3>
            <div class="wallet-card-info">
                <p>Cash in Account: 1320.00</p>
                <p>Stock Amount: 110</p>
                <p>Total Worth: 3090</p>
                <p>Stock Value: 1770.00</p>
            </div>
        </div>

        <div class="ranking-card" id="block2">
            <h3>Ranking</h3>
            <div class="ranking-card-info">
                <table mat-table [rankingData]="rankingData" class="table">
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element; columns:headers"> {{element.position}} </td>
                    </ng-container>
                    <!--<ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                    </ng-container>
                    <ng-container matColumnDef="gain">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.gain}} </td>
                    </ng-container>-->
                </table>




                <table style="width: 100%;">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Gain</th>
                    </tr>
                </table>
                <p>Cash in Account: 1320.00</p>
                <p>Stock Amount: 110</p>
                <p>Total Worth: 3090</p>
                <p>Stock Value: 1770.00</p>>
            </div>
        </div>
    </div>
    
</body>
