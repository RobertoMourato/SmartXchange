<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
  <div class="d-flex">
    <div>
      <mat-nav-list >
        <a mat-list-item class="big-icons" href="#">
          <mat-icon matListIcon>home</mat-icon>
          Home
        </a>
        <a mat-list-item class="big-icons" href="#">
          <mat-icon matListIcon>person</mat-icon>
          Managers
        </a>
        <a mat-list-item class="big-icons" href="#">
          <mat-icon matListIcon>casino</mat-icon>
          Games
        </a>
      </mat-nav-list>
    </div>

    <div class="nav-footer">
      <mat-nav-list>
        <a mat-list-item class="big-icons">
          <mat-icon matListIcon>sensor_door</mat-icon>
          <span>Log out</span>
        </a>
        <a mat-list-item>
          <mat-icon matListIcon>help</mat-icon>
          <span>Help</span>
        </a>
      </mat-nav-list>
      <img src="assets/Logo.png" class="logo" width="80px" alt="Logo" />
    </div>
  </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <h2 class="timer">20:56</h2>
    </mat-toolbar>

    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
