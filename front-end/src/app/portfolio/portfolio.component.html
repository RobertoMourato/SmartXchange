<app-main-nav>
  <div style="width: 100%; margin-left: auto; margin-right: auto">
    <h1 class="h1.portfolio">Portfolio</h1>
  </div>
  <div class="div.orders">
    <h3 style="align-items: center">Pending Orders</h3>

    <mat-table [dataSource]="dataSource.filteredData" class="mat-elevation-z8">
      <ng-container matColumnDef="type">
        <td mat-header-cell *matHeaderCellDef> Type</td>
        <td mat-cell *matCellDef="let element">{{ element.type }}</td>
      </ng-container>

      <ng-container matColumnDef="company">
        <td mat-header-cell *matHeaderCellDef> Company</td>
        <td mat-cell *matCellDef="let element"> {{element.company}} </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <td mat-header-cell *matHeaderCellDef> Quantity</td>
        <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <td mat-header-cell *matHeaderCellDef> Status</td>
        <td mat-cell *matCellDef="let element">{{element.status}}</td>
      </ng-container>

      <ng-container matColumnDef="offer">
        <td td mat-header-cell *matHeaderCellDef> Company </td>
        <td mat-cell *matCellDef="let element">{{element.offer }}</td>
      </ng-container>

      <ng-container matColumnDef="cancelButton">
        <td mat-header-cell *matHeaderCellDef></td>
        <td mat-cell>
          <button mat-raised-button color="warn">Cancel</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </mat-table>
  </div>

  <div class="div.orders">
    <h3 style="align-items: center">Completed Orders</h3>
  </div>
</app-main-nav>
