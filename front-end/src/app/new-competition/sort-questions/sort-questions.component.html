<div class="container" fxLayout="column" fxLayoutGap="10px" style="width: 100%;">
  <button mat-button (click)="openDialog()">Add Question</button>
  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="questions" 
  class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of questions" cdkDrag>
      <mat-checkbox >
        {{item}}
      </mat-checkbox>
    </div>
  </div>

</div>
