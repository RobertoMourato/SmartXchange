# image: node:latest

stages:
  - build
  - code_analysis
  - test
  - staging
  - production

cache:
  paths:
    - back-end/node_modules/

install_dependencies:
  stage: build
  script:
    - cd back-end
    - npm install
    - cd ..
  artifacts:
    paths:
      - back-end/node_modules/

linting:
  stage: code_analysis
  script:
    - cd back-end
    - npm run lint
    - cd ..

testing:
  stage: test
  script:
    - cd back-end
    - npm test
    - cd ..

staging:
  type: deploy
  stage: staging
  script:

production:
  type: deploy
  stage: production
  script:
  only:
    - master
